name: 'Changelog'
description: 'Detects changes and validates a given changelog'
inputs:
  token:
    description: 'GitHub token'
    required: true
  files:
    description: 'Array with the files to check'
    required: true
  modifiedFiles:
    description: 'Array with all modified files'
    required: true
  ignoreActionMessage:
    description: 'Commit message to avoid executing the action'
    required: false
    default: '-Changelog'
runs:
  using: 'node12'
  main: 'dist/index.js'
